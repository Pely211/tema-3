<div class="container">
  <div class="form">
    <input nz-input placeholder="Name" [(ngModel)]="gameName" />
    <input nz-input placeholder="Description" [(ngModel)]="gameDescription" />
    <button nz-button nzType="primary" (click)="addNewGame()">Add</button>
  </div>
  <div class="form">
    <input nz-input placeholder="Filter Name" [(ngModel)]="gameName" />
    <button nz-button nzType="primary" (click)="filterGames(gameName)">Filter</button>
    <button nz-button nzType="primary" (click)="sortGames()">Sort</button>
  </div>
  
  <div class="games">
    <app-game-card
      *ngFor="let game of gameList"
      [game]="game"
      (clickedMore)="navigateToGamePage(game)"
    ></app-game-card>
  </div>

</div>
